<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Pending for Approval</title>
    </h:head>
    <h:body style="background-image: url(Images/Create_Attraction.jpg); background-repeat: no-repeat;  text-align:center; background-size:cover;">
        <h:form>
        <h3>Below is the Pending Attractions List</h3>
        <h:dataTable id="pending"  
                     value="#{login.theAdmin.pending_attractions}" var="pending" >  
   
            <h:column>
                <h4>#{pending}</h4>
            </h:column>
            
            <h:column>
                <h4><h:commandButton action="#{createNewAttraction.approveAttraction(pending)}" id="Approve" value="Approve"></h:commandButton></h4>
            </h:column>
     
            </h:dataTable>
        
        
        
        <p>
            <h:commandButton id="Home" value="Home" action="adminpage.xhtml" />
        </p>
        </h:form>
    </h:body>
</html>
