<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Search Result</title>
    </h:head>
    <h:body style="background-image: url(Images/Create_Attraction.jpg); background-repeat: no-repeat;  text-align:center; background-size:cover;">
        <h:form>
        <h3>Based on your search tag below are the Attractions: </h3>
        
        <h:dataTable id="dispattraction"  
                     value="#{login.theLoginAccount.searchres}" var="search" >  
   
            <h:column>
                
                <h4><h:commandLink action="#{login.DisplayAfterSearch(search.att_name)}">#{search.att_name}</h:commandLink></h4>
            </h:column>
            
            
           
                
            </h:dataTable>  
        
                
         <p>
                <h:commandButton id="return" value="Return" action="index.xhtml" />
        </p>
        </h:form>
    </h:body>
</html>
