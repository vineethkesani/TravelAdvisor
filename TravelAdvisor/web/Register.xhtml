<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Travel Advisor Registration</title>
    </h:head>
    <center>
    <h:body style="background-image: url(Images/login.jpg); background-repeat: no-repeat;  text-align:center; background-size:cover">
        <h2 align="center" style="color:white">Welcome to Registration Page</h2>
        <h:form>
            
            <h4 align="center" style="color:white">Please enter your Name:<br></br>
                <h:inputText id="name" required ="true" 
                             requiredMessage="The name field cannot be empty"
                        title="Please enter your Name"
                        value="#{register.name}">
                         
                </h:inputText>
            </h4>
            
            <h4 align="center" style="color:white">Please enter your User ID:<br></br>
                <h:inputText id="userid" required ="true" 
                             requiredMessage="The User ID field cannot be empty"
                        title="Please enter your USer ID"
                        value="#{register.userid}">
                    
                </h:inputText>
            </h4>
            
            <h4 align="center" style="color:white">Please enter a password:<br></br>
                <h:inputText id="password" required ="true" 
                          requiredMessage="The password field cannot be empty"
                        title="Please enter your password"
                        value="#{register.password}"
                        validatorMessage="The length of your 
                        password must be between 3 and 20.">
                    
                </h:inputText>
            </h4>
            
            <h4 align="center" style="color:white">To help us know you better please enter 2 tags</h4>
            <h4 align="center" style="color:white">Please enter tag1:<br></br>
                <h:inputText id="tag1" required ="true" 
                             requiredMessage="The tag1 field cannot be empty"
                        title="Please enter tag1"
                        value="#{register.tag1}">
                </h:inputText>
            </h4>
            
            <h4 align="center" style="color:white">Please enter tag2:<br></br>
                <h:inputText id="tag2" required ="true" 
                             requiredMessage="The tag1 field cannot be empty"
                        title="Please enter tag1"
                        value="#{register.tag2}">
                </h:inputText>
            </h4>
            
            <h4 align="center" style="color:white">
                <h:commandButton id="submit" value="Submit"
                                 action="RegistrationDone.xhtml" />
            </h4>
                
            
        </h:form>
    </h:body>
    </center>
</html>
