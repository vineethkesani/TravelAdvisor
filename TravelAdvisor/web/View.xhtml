<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>View Attraction</title>
    </h:head>
    <h:body style="background-image: url(Images/Create_Attraction.jpg); background-repeat: no-repeat;  text-align:center; background-size:cover;">
        <h:form>
            <h3>Please enter the name of the Attraction you want to view</h3>
                 
            <p>
                <h:inputText id="view" required ="true" 
                             requiredMessage="The search field cannot be empty"
                        title="Please enter attraction Name"
                        value="#{login.viewatt}"
                 validatorMessage="Enter valid name">
                </h:inputText>
            </p>
            
            <p>
                <h:commandButton id="viewatt" value="View"
                                 action="#{login.DisplayAttraction}" />
            </p>

        </h:form>
    </h:body>
</html>
