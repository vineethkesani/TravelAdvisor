<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Favorite Attractions</title>
    </h:head>
    <h:body style="background-image: url(Images/Create_Attraction.jpg); background-repeat: no-repeat;  text-align:center; background-size:cover;">
        <h:form>
        <div><h2>Below are favorite attractions you added:</h2></div>
        
        <ui:repeat var="item" value="#{login.theLoginAccount.fav_attr}">
            <h4>#{item}</h4>
        </ui:repeat>
        
        <h:commandButton id="return" value="Return" immediate="true"
                                     action="welcome.xhtml" />
        </h:form>
    </h:body>
</html>
