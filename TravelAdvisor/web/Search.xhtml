<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Search</title>
    </h:head>
    <center>
    <h:body style="background-image: url(Images/Create_Attraction.jpg); background-repeat: no-repeat;  text-align:center; background-size:cover;">
        <h:form>
            <h3>To Search Attraction please enter Name or State or City or Tag to search attraction</h3>
                 
            <p>
                <h:inputText id="search" required ="true" 
                             requiredMessage="The search field cannot be empty"
                        title="Please enter search tag"
                        value="#{login.searchtag}"
                 validatorMessage="Enter valid search tag">
                </h:inputText>
            </p>
               
            
            
            <p>
                <h:commandButton id="Search" value="Search"
                                 action="#{login.Search()}" />
            </p>

        </h:form>
    </h:body>
    </center>
</html>
