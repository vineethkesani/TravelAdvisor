<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Attraction Approved</title>
    </h:head>
    <h:body style="background-image: url(Images/Create_Attraction.jpg); background-repeat: no-repeat;  text-align:center; background-size:cover;">
        <h:form>
            <p>Please name of the attraction you want to approve: <br></br>
                <h:inputText id="att_name" required ="true" 
                             requiredMessage="The name field cannot be empty"
                        title="Please enter attraction name"
                        value="#{Attraction.approve_attraction}"
                 validatorMessage="Please enter attraction name">
                </h:inputText>
            </p>
            
            <p>
                <h:commandButton id="approve" value="Approve"
                                 action="AttractionApproved.xhtml" />
            </p>
        </h:form>
            
    </h:body>
</html>
