<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>New Attraction</title>
    </h:head>
    
    <center>
    <h:body style="background-image: url(Images/Create_Attraction.jpg); background-repeat: no-repeat;  text-align:center; background-size:cover;">
        <h:form>
            <h3>Create a new checking account!</h3>
           
            <p>Please enter Attraction Name:<br></br>
                <h:inputText id="attracion_name" required ="true" 
                          requiredMessage="The name field cannot be empty"
                        title="Please enter your name"
                        value="#{createNewAttraction.att_name}"/>
                
                
            </p>
            
            <p>Please explain the attraction in few words:<br></br>
                <h:inputText id="Attraction_Desc" required ="true" 
                             requiredMessage="The Description field cannot be empty"
                        title="Please enter description Attraction"
                        value="#{createNewAttraction.att_desc}">
                         
                </h:inputText>
            </p>
            
            <p>Please enter City of the attraction<br></br>
                <h:inputText id="Attraction_City" required ="true" 
                             requiredMessage="The city field cannot be empty"
                        title="Please enter City of Attraction"
                        value="#{createNewAttraction.att_city}">
                         
                </h:inputText>
            </p>
            
            <p>Please enter State of the attraction<br></br>
                <h:inputText id="Attraction_state" required ="true" 
                             requiredMessage="The state field cannot be empty"
                        title="Please enter State of Attraction"
                        value="#{createNewAttraction.att_state}">
                         
                </h:inputText>
            </p>
            
            <p>Please enter a Tag for the attraction<br></br>
                <h:inputText id="Attraction_tag" required ="true" 
                             requiredMessage="The tag field cannot be empty"
                        title="Please enter tag for Attraction"
                        value="#{createNewAttraction.att_tag}">
                         
                </h:inputText>
            </p>
            <p>
                <h:commandButton id="submit" value="Submit"
                                 action="AttractionCreated.xhtml" />
            </p>
            
        </h:form>  
        
        
    </h:body>
    </center>    
</html>
