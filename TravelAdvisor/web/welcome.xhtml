<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Travel Advisor Home Page</title>
    </h:head>
    <center>
    <h:body style="background-image: url(Images/welcome_03.jpg); background-repeat: no-repeat;  text-align:center; background-size:cover;">
        <h:form>
        <div><h2 align="center" style="color:whitesmoke">Welcome to your account, #{login.theLoginAccount.userid}</h2></div>
        <h3 align="center" style="color:whitesmoke">Below are the attractions you may like: </h3>
        <ui:repeat var="item" value="#{login.theLoginAccount.yml}">
            <h3 align="center" style="color:whitesmoke">#{item}</h3>
        </ui:repeat>
        
        <br></br>
        <br></br>
        
        <h3 align="center" style="color:whitesmoke">Please select one of the below:</h3>
        <b><h3><h:commandButton style="background-color: whitesmoke; color: black;  " id="newattraction" value="Create New Attraction"
                                 action="NewAttraction.xhtml" />  </h3> </b>
            
            <h3><h:commandButton style="background-color: whitesmoke; color: black; " id="search" value="Search Attraction"
                                 action="Search.xhtml" />  </h3>
        
            <h3><h:commandButton style="background-color: whitesmoke; color: black; " id="view" value="View Specific Attraction"
                                 action="View.xhtml" />  </h3> 
        
            <h3><h:commandButton style="background-color: whitesmoke; color: black; " id="favorite" value="View your Favorite Attraction"
                                 action="Favorite.xhtml" />  </h3>
        
            <h3><h:commandButton style="background-color: whitesmoke; color: black; " id="signout" value="Sign Out"
                                 action="index.xhtml" />  </h3>
            
            
            
        </h:form>        
            
    </h:body>
    </center>
</html>
